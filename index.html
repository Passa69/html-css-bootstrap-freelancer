<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Freelance</title>
</head>
<body>
        <header>
            <!-- banner -->
            <div class="col-sm-12 menu"></div>
        </header>
    
        <main>
            <!-- portfolio -->
            <section>
                <!-- title -->
                <div class="row">
                    <div class="col-12 title"></div>
                </div>

                <!-- elements -->
                <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-4" id="elemt1"></div>

                    <div class="col-sm-12 col-md-6 col-lg-4" id="elemt2"></div>

                    <div class="col-sm-12 col-md-6 col-lg-4" id="elemt3"></div>

                    <div class="col-sm-12 col-md-6 col-lg-4" id="elemt4"></div>

                    <div class="col-sm-12 col-md-6 col-lg-4" id="elemt5"></div>

                    <div class="col-sm-12 col-md-6 col-lg-4" id="elemt6"></div>
                </div>
            </section>
            
            <!-- download -->
            <section>
                <div class="col-12 down"></div>
            </section>
            
            <!-- contact -->
            <section>
                <div class="row">
                    <div class="col-12 contact"></div>
                </div>
            </section>
        </main>
    
        <footer>
            <!-- information -->
            <section>
                <div class="row">
                    <div class="col-12 upfoot">

                    </div>
                </div>
            </section>
            
            <!-- copiright -->
            <section>
                <div class="row">
                    <div class="col-12 underfoot"></div>
                </div>
            </section>
        </footer>
</body>
</html>
